<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: skyblue;
        }
        label{
            font-size: medium;
        }
        h2{
            text-align: center;
        }
        .id{
           margin-left:430px;
        }
    </style>
</head>
<body>
    <form>
        <h2><u>Registration Form</u></h2>
        <label><b>First Name</b></label>
        <input type=" first name"/>
        <br><br>
        <label><b>Last Name</b></label>
        <input type="last name"/>
        <br><br>
        <label><b>UserName</b></label>
        <input type="username"/>
        <br><br>
        <label><b>Password</b></label>
        <input type="password"/>
        <br><br>
        <label><b>Confirm Password</b></label>
        <input type="password"/>
        <br><br>
        <label><b>Address</b></label>
        <textarea cols="30" rows="3"></textarea>
        <br><br>
        <label><b>Date of Birth</b></label>
        <label><b> dd</b></label>
        <select>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
        </select>
        <label><b> mm</b></label>
        <select>
            <option value="January"></option>
            <option value="February"></option>
            <option value="March"></option>
            <option value="April"></option>
        </select>
        <label><b> yyyy</b></label>
        <select>
            <option value="2001"></option>
            <option value="2002"></option>
            <option value="2003"></option>
            <option value="2004"></option>
        </select>
        <br><br>
        <label><b>Sex</b></label>
        <input type="radio" name="Gender"/>
        <label><b>Male</b></label>
        <input type="radio" name="Gender"/>
        <label><b>Female</b></label>
        <br><br>
        <label><b>Martial Status</b></label>
        <input type="radio" name="Single"/>
        <label><b>Single</b></label>
        <input type="radio" name="Married"/>
        <label><b>Married</b></label>
        <br><br>
        <label><b>Mobile Number</b></label>
        <textarea cols="25" rows="1"></textarea>
        <br><br>
        <label><b>Branch</b></label>
        <input type="radio" name="CSE"/>
        <label><b>CSE</b></label>
        <input type="radio" name="CSE"/>
        <label><b>IT</b></label>
        <input type="radio" name="CSE"/>
        <label><b>ECE</b></label>
        <input type="radio" name="CSE"/>
        <label><b>EEE</b></label>
        <input type="radio" name="CSE"/>
        <label><b>MECH</b></label>
        <br><br>
        <label><b>Language Known</b></label>
        <input type="checkbox"/>
        <label><b>English</b></label>
        <input type="checkbox"/>
        <label><b>Telugu</b></label>
        <input type="checkbox"/>
        <label><b>Hindi</b></label>
        <input type="checkbox"/>
        <label><b>Kannada</b></label>
        <input type="checkbox"/>
        <label><b>Tamil</b></label>
        <br><br>
        <input class="id" type="submit" value="Submit"/>
        <input class="id1" type="reset" value="Cancel"/>
    </form>
</body>
</html>
